<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap");
    </style>
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <img class="hero_image" src="./images/illustration-hero.svg" alt="" />
      <div class="main-contents">
        <h1>Order Summary</h1>
        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="duration_price">
          <img src="./images/icon-music.svg" alt="" />
          <div class="plan_price">
            <p>Annual Plan</p>
            <span class="price_per_year">$59.99/year</span>
          </div>
          <a href=""> Change</a>
        </div>
        <div class="cta_buttons">
          <button>Proceed to Payment</button>
          <a href=""> Cancel Order</a>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://web.facebook.com/profile.php?id=61556678761246"
        >Dev Emmy</a
      >.
    </div>
  </body>
</html>
